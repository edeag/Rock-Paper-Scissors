<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title></title>

    <audio src="./sounds/move.ogg" id="move_sound"></audio>
    <audio src="./sounds/enter.ogg" id="select_sound"></audio>
    <audio src="./sounds/back.ogg" id="back_sound"></audio>
    <audio src="./sounds/roboheart.mp3" id="roboheart_theme"></audio>
    <audio src="./sounds/hit.ogg" id="hit_sound"></audio>
    <audio src="./sounds/rh_attack.ogg" id="rh_attack"></audio>
    <audio src="./sounds/block.ogg" id="block_attack"></audio>
    <audio src="./sounds/victory.mp3" id="victory_theme"></audio>

  </head>
  <body>

    <div id="rh_hpBar">
      <div id="rh_hpBar_filler"></div>
    </div>
    <div id="roboheart">
      <img id="roboheart_sprite" src="" alt="roboheart">
    </div>

    <img id="rock_attack" src="./img/ui/rock_attack.gif" alt="*attack">
    <img id="sparkles" src="./img/ui/sparkles.gif" alt="sparkles animation">
    <img id="sparkles_2" src="./img/ui/sparkles_2.gif" alt="sparkles animation 2">

    <div id="main_ui">

      <div id="characters">        
        <div class="chrTop">
          <div class="chr" id="aubrey">
            <img id="aubrey_sprite" class="chr_sprite" src="" alt="aubrey">
            <div class="chr_hpBar">
              <div class="chr_hpBar_filler" id="aubrey_hp"></div>
            </div>
          </div>
          <div class="chr" id="hero">
            <img id="hero_sprite" class="chr_sprite" src="" alt="hero">
            <div class="chr_hpBar">
              <div class="chr_hpBar_filler" id="hero_hp"></div>
            </div>
          </div>
        </div>

        <div class="chrBottom">
          <div class="chr" id="omori">
            <img id="omori_sprite" class="chr_sprite" src="" alt="omori">
            <div class="chr_hpBar">
              <div class="chr_hpBar_filler" id="omori_hp"></div>
            </div>
          </div>
          <div class="chr" id="kel">
            <img id="kel_sprite" class="chr_sprite" src="" alt="kel">
            <div class="chr_hpBar">
              <div class="chr_hpBar_filler" id="kel_hp"></div>
            </div>
          </div>
        </div>
      </div>

      
   

    <div id="menu1">
      <img id="fight" src="./img/ui/fight.png" alt="fight button">
      <img id="credits" src="./img/ui/credits.png" alt="credits button">
    </div>

    <div id="menu2">
      <img class="img_m2" id="rock" src="./img/ui/rock.png" alt="rock">
      <img class="img_m2" id="paper" src="./img/ui/paper.png" alt="paper">
      <img class="img_m2" id="scissors" src="./img/ui/scissors.png" alt="scissors">
      <img class="img_m2" id="random" src="./img/ui/random.png" alt="random">
    </div>

    <div id="conteiner2">
      <div id="pointer_conteiner">
        <img id="pointer" src="./img/ui/red_hand.png" alt="Pointer">
      </div>
    </div>

    <div id="box">
      <div id="box_text">What will OMORI and friends do?</div>
    </div>

  </body>
</html>
